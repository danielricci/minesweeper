/** PLUGINS **/
//-------------------------------
apply plugin: 'java'
apply plugin: 'application'
//-------------------------------

mainClassName = 'application.MainApplication'


/** ANT **/
//-------------------------------
ant.importBuild('build.xml') { antTargetName ->
    'ant-' + antTargetName
}
//-------------------------------
/** REPOSITORIES **/
//-------------------------------
repositories {
    jcenter()
}
//-------------------------------

/** TASKS **/
//-------------------------------
task wrapper(type: Wrapper) {
   gradleVersion = '3.3' //version required
}
